<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Data Dashboard</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-section">
            <img alt="" id="headerlogo" class="logo_H" src="./assets/media/Keltbray-logo_single.png">
            <h2>Keltbray ISL <br>DD Hub</h2>
        </div>
        <div class="header-section">
            <h1>Project Dashboards</h1>
        </div>
        <div class="header-section">
            <h3 id="dateUpdated"></h3>
            <h3 id="projectName"></h3>
        </div>
    </header>
    
    <section id="charts">
        <!-- Add buttons, filters, or other controls here -->
        <div class="chart-container">
            <canvas id="missingTitleDataChart" class="chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="missingRevisionDataChart" class="chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="missingStatusDataChart" class="chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="StatusDataChart" class="chart"></canvas>
        </div>

    </section>

    <section id="dashboard">
        <div class="table-container">
            <div>
                <h1>ACC Project Files</h1>
                <label for="folderFilter">Filter by Folder Path:</label>
                <select id="folderFilter">
                    <option value="all">All</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search for anything...">
                <i style="font-size:24px" class="fa resetbtn" onclick="resetTable()">&#xf021;</i>
            </div>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th width="10px"></th>
                        <th width="300px">File Name</th>
                        <th width="50px">Version</th>
                        <th width="50px">File URL</th>
                        <th width="60px">Revision</th>
                        <th>Folder Path</th>
                        <th>File Description</th>
                        <th>Title Line 1</th>
                        <th width="120px">Last Modified User</th>
                        <th width="120px">Last Modified Date</th>
                        <th width="60px">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div><!-- Containers for data visualizations -->

    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="./js/variables.js"></script>
    <script src="./js/script.js"></script>


</body>
</html>
